<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IR & Uutis Tiivistelmä</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Sivupalkki -->
        <aside class="sidebar">
            <div class="brand">
                <h1>IR Agentti</h1>
                <p>Tiivistelmägeneraattori</p>
            </div>

            <div class="control-panel">
                <h2>Luo uusi tiivistelmä</h2>
                <form id="generateForm">
                    <div class="form-group">
                        <label for="ticker">Osake (Ticker)</label>
                        <input type="text" id="ticker" name="ticker" placeholder="NDA-FI.HE" required>
                    </div>

                    <div class="form-group">
                        <label for="date">Päivämäärä</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="mode">Tila</label>
                        <select id="mode" name="mode">
                            <option value="demo">Demo (Esimerkkidata)</option>
                            <option value="live">Live (Oikea data)</option>
                            <option value="gemini" selected>Gemini AI (Suositeltu)</option>
                            <option value="openai">OpenAI</option>
                            <option value="anthropic">Anthropic</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-primary" id="generateBtn">
                        <span class="btn-text">Luo tiivistelmä</span>
                        <div class="spinner hidden"></div>
                    </button>
                    <p id="statusMsg" class="status-msg"></p>
                </form>
            </div>

            <div class="info-box">
                <p><strong>Gemini AI:</strong> Hakee oikeat uutiset ja luo AI-analyysin. <strong>Live:</strong> Oikea
                    data ilman AI-analyysiä.</p>
            </div>
        </aside>

        <!-- Pääsisältö -->
        <main class="main-content">
            <header class="top-bar">
                <h2>Viimeisimmät tiivistelmät</h2>
                <button id="refreshBtn" class="btn-icon" title="Päivitä lista">↻</button>
            </header>

            <div id="briefsGrid" class="briefs-grid">
                <!-- Tiivistelmäkortit tulevat tähän -->
                <div class="loading-state">Ladataan tiivistelmiä...</div>
            </div>
        </main>
    </div>

    <!-- Tiivistelmän katselumodaali -->
    <div id="briefModal" class="modal hidden">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="modalTitle">Tiivistelmän sisältö</h2>
                <div class="modal-actions">
                    <button id="copyBtn" class="btn-secondary">Kopioi teksti</button>
                    <button id="closeModal" class="btn-icon">×</button>
                </div>
            </header>
            <div class="modal-body" id="modalBody">
                <!-- Sisältö ladataan tähän -->
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>

</html>
